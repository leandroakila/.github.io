<!DOCTYPE html>
<html>
<head>
  <title>Localização no Mapa</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Localização no Mapa</h1>

  <div id="map"></div>

  <script>
    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;

          var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: latitude, lng: longitude},
            zoom: 15
          });

          var marker = new google.maps.Marker({
            position: {lat: latitude, lng: longitude},
            map: map,
            title: 'Sua localização'
          });
        });
      } else {
        document.getElementById("map").innerHTML = "Geolocalização não é suportada neste navegador.";
      }
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_API&callback=initMap"></script>
</body>
</html>
